services:
  jenkins:
    build:
      context: .
      dockerfile: Dockerfile
    platform: linux/amd64
    container_name: jenkins
    ports:
      - '9090:8080'
      - '50000:50000'
    volumes:
      - ~/jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
    mem_limit: 4g
    cpus: 2.0
    shm_size: 1g
