server:
  port: 8761

spring:
  application:
    name: eureka-server

eureka:
  instance:
    hostname: localhost
  client:
    # Don't register itself as a client
    # Eureka servers typically don't register themselves in standalone mode
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  server:
    # Disable self-preservation mode in development
    # Self-preservation prevents Eureka from removing services during network issues
    # We disable it in dev to see real-time registration/deregistration
    enable-self-preservation: false
    eviction-interval-timer-in-ms: 10000

# Actuator endpoints for health checks
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.netflix.eureka: INFO
    com.netflix.discovery: INFO
