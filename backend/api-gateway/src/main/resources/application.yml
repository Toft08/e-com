spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
          routes:
            # Auth routes (public)
            - id: auth-service
              uri: lb://user-service
              predicates:
                - Path=/auth/**

            # User Service routes
            - id: user-service
              uri: lb://user-service
              predicates:
                - Path=/users/**

            # Product Service - all endpoints
            - id: all-products
              uri: lb://product-service
              predicates:
                - Path=/products

            - id: product-service
              uri: lb://product-service
              predicates:
                - Path=/products/**

            # Media Service routes
            - id: media-service
              uri: lb://media-service
              predicates:
                - Path=/media/**
              filters:
                - name: RequestSize
                  args:
                    maxSize: 2MB

server:
  port: 8080
  ssl:
    enabled: true
    key-store: classpath:keystore.p12
    key-store-password: changeit
    key-store-type: PKCS12
    key-alias: api-gateway

cors:
  allowed-origins: https://localhost:4200,https://localhost:8080
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: '*'
  allow-credentials: true

jwt:
  secret-key: D341j5kfy5b3uFW/Xcw0KvP4/gfwho2UzAXAI6fGpUc=

eureka:
  instance:
    hostname: localhost
    prefer-ip-address: false
  client:
    service-url:
      defaultZone: ${EUREKA_PROTOCOL:http}://${EUREKA_HOST:localhost}:${EUREKA_PORT:8761}/eureka/
    register-with-eureka: true
    fetch-registry: true

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty.http.client: DEBUG
    com.netflix.discovery: WARN
    com.netflix.eureka: WARN
