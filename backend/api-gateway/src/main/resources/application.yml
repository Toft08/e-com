spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
          routes:
            # Auth routes (public)
            - id: auth-service
              uri: lb://user-service
              predicates:
                - Path=/auth/**

            # User Service routes
            - id: user-service
              uri: lb://user-service
              predicates:
                - Path=/users/**

            # Product Service - all endpoints
            - id: all-products
              uri: lb://product-service
              predicates:
                - Path=/products

            - id: product-service
              uri: lb://product-service
              predicates:
                - Path=/products/**

            # Media Service routes
            - id: media-service
              uri: lb://media-service
              predicates:
                - Path=/media/**
              filters:
                - name: RequestSize
                  args:
                    maxSize: 2MB

server:
  port: 8080

jwt:
  secret: D341j5kfy5b3uFW/Xcw0KvP4/gfwho2UzAXAI6fGpUc=

eureka:
  instance:
    hostname: localhost
    prefer-ip-address: false
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty.http.client: DEBUG
    com.netflix.discovery: WARN
    com.netflix.eureka: WARN
